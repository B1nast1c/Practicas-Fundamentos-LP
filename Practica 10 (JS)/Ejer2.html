<!DOCTYPE HTML>

<body >
  <p>Ejercicio 2 :)...</p>
  <script>
    function square(x){return (x*x);}
    function double(x){return (2*x);}
    function composedValue(square, double, x){
      return square(double(x));
    }
    compose=(f1, f2) => x => f1(f2(x)); //Composición de funciones uwu 
    const f3=compose(square, double); //Invocación de la composición
    const f4=compose(double, square);

    console.log("f3(5): ", f3(5)); //Paso de valores
    console.log("f4(5) :", f4 (5));
    console.log("f3(10) :", f3 (10));
    console.log("f4(10) :", f4 (10));
  </script>

  <p>Ejecutado</p>
</body>
