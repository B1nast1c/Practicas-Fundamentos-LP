<html>
    <body>
        <p>Ejercicio 3 :)...</p>
        <script>
            function isEven (num){
                return ( num %2 == 0) ;
            }   

            function find (arr , f){
                var temp = [];
                var j = 0;
                for ( let i = 0 ; i!=arr.length ; i++){
                    
                    if ( f(arr[i]) ){
                        temp[j] = arr[i];
                        j++;
                    }
                }
                return temp;
            };

            result = find ([1 , 3, 5, 4, 2] , isEven );
            console .log ("Find result: ", result );

        </script>
        <p>Ejecutado</p>
    </body>
</html>
